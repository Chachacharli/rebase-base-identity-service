<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #005eff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 24px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        <div class="footer">
            © {{ year }} Tu Empresa — Este correo es automático.
        </div>
    </div>
</body>
</html>
