{% extends "base.html" %}
{% block title %}Forgot Password - Rebase{% endblock %}

{% block content %}
  <h1 class="page-title">Forgot your password?</h1>

  {% if message %}
    <div class="message-success" role="status">{{ message }}</div>
  {% endif %}
  {% if error %}
    <div class="message-error" role="alert">{{ error }}</div>
  {% endif %}

  <form action="/forgot-password" method="post" novalidate>
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" class="input" required value="{{ email|default('') }}">
    </div>

    <div class="form-row">
      <button type="submit" class="button">Send reset link</button>
    </div>
  </form>

  <div style="margin-top: .75rem; text-align:center;">
    <a href="/authorize" class="text-link">Back to login</a>
  </div>
{% endblock %}
