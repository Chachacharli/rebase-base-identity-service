<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Rebase</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/base.css') }}"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-[var(--bg-color)] transition-colors duration-300"
  >
    <section
      class="w-full max-w-md p-8 rounded-xl shadow-lg bg-[var(--card-bg)]"
    >
      <h1 class="text-2xl font-bold mb-4 text-[var(--text-color)]">
        Forgot your password?
      </h1>
      <form action="/forgot-password" method="post" class="space-y-4">
        {% if message %}
        <div class="mb-4 p-2 text-green-600 bg-green-100 rounded">{{ message }}</div>
        {% endif %} 
        {% if error %}
        <div class="mb-4 p-2 text-red-600 bg-red-100 rounded">{{ error }}</div>
        {% endif %}
        <div>
          <label class="block text-sm font-medium text-[var(--text-color)]"
            >Email</label
          >
          <input
            type="email"
            name="email"
            class="mt-1 block w-full rounded-md border border-[var(--input-border)] bg-[var(--input-bg)] p-2 text-[var(--text-color)] focus:outline-none focus:ring-2 focus:ring-[var(--button-bg)]"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-[var(--button-bg)] text-white rounded-md"
        >
          Send reset link
        </button>
      </form>
    </section>
  </body>
</html>
