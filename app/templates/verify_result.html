{% extends "base.html" %}

{% block title %}Email Verified - Rebase{% endblock %}

{% block content %}
  <h1 class="page-title">Email Verified</h1>

  {% if message %}
    <div class="message-success">{{ message }}</div>
  {% else %}
    <div class="message-success">Your email has been verified successfully.</div>
  {% endif %}

  <p>You can now <a href="/login">log in</a> to your account.</p>
{% endblock %}
